<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 Page Not Found</title>
    <script>
        // Check if the path starts with '/bin'
        if (window.location.pathname.startsWith('/bin')) {
            const newPath = window.location.pathname.replace('/bin', '');
            window.location.href = 'https://bin.aj.fo' + newPath;
        } else {
            // If not starting with '/bin', add the CSS link and load the content
            document.addEventListener("DOMContentLoaded", function() {
                // Create the CSS link element and add it to the head
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '/style.css';
                document.head.appendChild(link);

                document.getElementById('main-content').style.display = 'block';
            });
        }
    </script>
</head>
<body>
    <div id="main-content" style="display: none;">
        <p>404 Page Not Found</p>
    </div>
</body>
</html>
